<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New World</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu fixed">
  <div class="ui container">
    <img style="border-left: 50px" src="https://d2lchq0n03yu65.cloudfront.net/statics/2020-02-20/images/NW-small.svg">
    <div class="ui dropdown item">
      <div style="color: #EEEFED" class="text">GAME</div>
      <i style="color: #EEEFED" class="angle down icon"></i>
      <div class="menu">
        <div class="item">MEDIA</div>
        <div class="item">FAQ</div>
      </div>
    </div>
    <a style="color: #EEEFED" class="item">NEWS</a>
    <button class="right item ui inverted orange button">BETA SIGN UP</button>
    <button class="item ui inverted orange button">PRE-ORDER</button>
    <a style="color: #EEEFED" class="text item">SIGN IN</a>
  </div>
</div>

<div class="image-background">
  <div class="ui two column grid container">
    <div style="height: 800px; padding-left: 250px" class="ui middle aligned row">
      <div class="column">
        <button class=" ui inverted orange button">PRE-ORDER</button>
      </div>
      <div class="column">
        <a style="color: orange" class="item">WATCH TRAILER</a>
      </div>
    </div>
  </div>
</div>

<div style="padding-top: 20px; padding-bottom: 20px; background-color: #272624" class="body">
  <div style="width: 100%; color: white" class="ui text container">
    <hr/>
    <div class="ui three column grid container">
      <div class="column">
        <img src="https://d2lchq0n03yu65.cloudfront.net/statics/2020-02-20/images/NW-logo.svg">
      </div>
      <div class="column">

      </div>
      <div class="column">
        <img src="https://d2lchq0n03yu65.cloudfront.net/statics/2020-02-20/images/ESRB-T.jpg">
      </div>
    </div>
  </div>
</div>

<div style="padding-top: 20px; padding-bottom: 20px; background-color: #272624" class="body">
  <div style="width: 100%; color: white" class="ui text container">
    <hr/>
    <div class="ui three column grid container">
      <div class="column">

      </div>
      <div class="column">

      </div>
      <div class="column">
        <i class="twitch icon"></i>
        <i class="twitter icon"></i>
        <i class="facebook f icon"></i>
        <i class="youtube icon"></i>
        <i class="instagram icon"></i>
      </div>
    </div>
  </div>
</div>





<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
